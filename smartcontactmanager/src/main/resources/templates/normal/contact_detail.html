<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Home Page</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">

			<div class="card-body" th:if="${contact}">
				<div class="container text-center">
					<img style="height: 200px; width: 200px;"
						class="my_profile_picture" alt="profile.png"
						th:src="@{'/img/'+${contact.image}}">

					<h1 class="mt-3">
						<span th:text="${contact.name}"></span>(<span
							th:text="${contact.secondName}"></span>)
					</h1>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCM<span th:text="${contact.cId}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>

							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>

							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>

							</tr>

						</tbody>


					</table>
					<div class="description mt-3">
						<th:block th:utext="${contact.description}"></th:block>
					</div>
					<div class="container text-center mt-3">
						<a href="#" th:onclick="|deleteContact(${contact.cId})|"
							class="btn btn-danger btn-sm">Delete</a>
						<form class="mt-2" th:action="@{'/user/update-contact/'+${contact.cId}}"
							method="post">
							<button type="submit" class="btn btn-primary btn-sm">Update</button>
						</form>
					</div>

				</div>
			</div>
		</div>

		<h1 class="text-center bg-danger p-3 text-white"
			th:unless="${contact}">You Don't Have Permission to See this
			page</h1>
	</section>
</body>
</html>
